<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Atividades para Idosos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ===== LOGIN ===== -->
    <div id="login" class="center-page">
        <h1>Sistema de Atividades<br>para Idosos</h1>

        <div class="login-card">
            <h2>Login</h2>

            <label>Email</label>
            <input type="email" id="email">

            <label>Senha</label>
            <input type="password" id="senha">

            <button onclick="login()">Entrar</button>
        </div>
    </div>

    <!-- ===== COORDENADOR ===== -->
    <div id="coordenador" class="dashboard" style="display:none;">

        <div class="content-box">

            <h2 class="section-title">Painel do Coordenador</h2>

            <div class="input-group">
                <input id="titulo" placeholder="Nome da atividade">
                <input id="horario" placeholder="HorÃ¡rio ex: 10:00">
                <select id="local">
                    <option>Sala A</option>
                    <option>Sala B</option>
                    <option>Sala C</option>
                    <option>Sala D</option>
                </select>
                <input id="instrutor" placeholder="Instrutor">
                <button class="btnAdd" onclick="adicionarAtividade()">Adicionar</button>
            </div>

            <ul id="lista" class="atividade-lista"></ul>
        </div>

        <button class="logout" onclick="sair()">Sair</button>
    </div>

    <!-- ===== IDOSO ===== -->
    <div id="idoso" class="dashboard" style="display:none;">
        <div class="content-box">
            <h2 class="section-title">Atividades do Dia</h2>
            <ul id="listaIdoso" class="atividade-lista"></ul>
        </div>

        <button class="logout" onclick="sair()">Sair</button>
    </div>

    <!-- ===== FAMILIAR ===== -->
    <div id="familiar" class="dashboard" style="display:none;">
        <div class="content-box">
            <h2 class="section-title">Atividades do Idoso</h2>
            <ul id="listaFamiliar" class="atividade-lista"></ul>
        </div>

        <button class="logout" onclick="sair()">Sair</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
